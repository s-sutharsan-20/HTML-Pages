<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <div style="text-align: center; font-style: italic;">
            <h1>Registration Form</h1>
        </div>
            <br>
            <div style="text-align: center;" >
                <form action="">
                    <label for="Name">Name : <input type="text" placeholder="Name" required></label>
                    <br><br>
                    <label>Gender: </label>  
                    <input type="radio" id="gender" name="gender" value="male"/> Male  
                    <input type="radio" id="gender" name="gender" value="female"/> Female
                    <input type="radio" id="gender" name="gender" value="female"/> Other
                    <label for=""></label>
                    <br><br>
                    <label for="D.O.B">Date Of Birth :<input type="date" required> </label>
                    <br><br>
                    <label for="Email">Email :<input type="email" required></label>
                    <br><br>
                    <label for="Phone Number">Phone Number :<input type="tel" pattern=".{10}" required></label>
                    <br><br>
                    <label for="Password">Password<input type="password" pattern=".{8,14}" placeholder=" 8-14 characters" required > </label>
                    <br><br>
                    
                    <br><br>

                    <br><br>
                    <label for="Submit"><input type="submit"></label>
                </form>
            
        </div>
    </body>
</html>
